    .bg-beige {
      background-color: #f5f5f5;
    }

    .navbar-toggler-icon {
      background-color: transparent;
      border: none;

      background-size: 30px 5px;
      background-position: 0 0, 0 10px, 0 20px;
      height: 30px;
    }

    .contact-form .form-control {
      margin-bottom: 15px;
    }

    .contact-form label {
      font-weight: bold;
    }

    .contact-header {
      background-color: #00bfff;
      color: white;
      padding: 50px 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Digital Sanctuary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">О нас</a>
          </li>

            <a class="nav-link" href="services.html">Услуги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Заголовок страницы -->
  <header class="contact-header">
    <div class="container">
      <h1 class="display-4 fw-bold">Свяжитесь с нами</h1>
      <p class="lead">Мы всегда рады вашим вопросам и предложениям. Пожалуйста, заполните форму ниже, чтобы связаться с
        нами.</p>
    </div>
  </header>

  <!-- Контактная форма -->
  <section class="container my-5">
    <form action="submit_form.php" method="POST" class="contact-form">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Электронная почта</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Номер телефона</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small class="form-text text-muted">Введите номер телефона в формате: 1234567890</small>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Пол</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Мужской" required>
          <label class="form-check-label" for="genderMale">Мужской</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Женский" required>
          <label class="form-check-label" for="genderFemale">Женский</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Тема</label>
        <select class="form-select" id="subject" name="subject" required>
          <option value="Общий вопрос">Общий вопрос</option>
          <option value="Поддержка">Поддержка</option>
          <option value="Сотрудничество">Сотрудничество</option>
          <option value="Прочее">Прочее</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Текст сообщения</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Отправить сообщение</button>
    </form>
  </section>

  <!-- Скрипты для работы с формой -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
